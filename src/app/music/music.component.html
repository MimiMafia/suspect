<h1> UPCOMING EVENTS</h1>
<br>

<div class="container">
  <div class="row">
    <div class="col-12 col-sm-12 col-md-6 col-lg-4 col-xl-4 colText" *ngFor="let item of concertArray">
      {{item.title}}
      <a href="{{item.website}}" class="image-container">

          <img [src]="item.url" class="event-img">


      </a>
      <br> {{item.date}}
      <br> {{item.location}}
      <br>
    </div>
  </div>
</div>
